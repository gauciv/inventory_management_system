name: Build & Release Windows App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Java 24
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '24'
          cache: 'maven'

      # 1. Create Firebase Key
      - name: Create Firebase Key File
        shell: powershell
        run: |
          $content = "${{ secrets.FIREBASE_KEY_BASE64 }}"
          $bytes = [Convert]::FromBase64String($content)
          [IO.File]::WriteAllBytes("serviceAccountKey.json", $bytes)

      # 2. Build JAR and Copy Libraries
      - name: Maven Build
        run: |
          mvn clean install
          mvn dependency:copy-dependencies -DoutputDirectory=target/lib

      # 3. Setup Staging Directory
      # We put the Main JAR and the lib folder into 'target/staging'
      - name: Prepare Staging Area
        shell: powershell
        run: |
          New-Item -ItemType Directory -Force -Path target/staging
          Copy-Item -Path "target/inventory_MS-1.0-SNAPSHOT.jar" -Destination "target/staging/"
          Copy-Item -Path "target/lib" -Destination "target/staging/" -Recurse
          
          echo "--- VERIFY STAGING CONTENT ---"
          Get-ChildItem -Path target/staging -Recurse

      # 4. Run JPackage (DIRECTLY)
      # This bypasses Maven plugins and uses the JDK tool directly
      - name: Run JPackage
        shell: powershell
        run: |
          # Define paths
          $InputPath = "$PWD\target\staging"
          $DestPath = "$PWD\target\dist"
          
          # Run the command
          jpackage `
            --type app-image `
            --input "$InputPath" `
            --dest "$DestPath" `
            --name "InventorySystem" `
            --main-jar "inventory_MS-1.0-SNAPSHOT.jar" `
            --main-class "login.Launcher" `
            --win-dir-chooser `
            --win-menu `
            --win-shortcut `
            --verbose

      # 5. Verify Output
      - name: Verify Output
        shell: powershell
        run: |
          if (Test-Path "target/dist/InventorySystem") {
              echo "SUCCESS: App Image created."
          } else {
              echo "ERROR: Output folder missing."
              Get-ChildItem -Path target/dist
              exit 1
          }

      # 6. Inject Key into the App Folder
      - name: Inject Key
        shell: powershell
        run: |
          Copy-Item -Path "serviceAccountKey.json" -Destination "target/dist/InventorySystem/serviceAccountKey.json"

      # 7. Zip the Result
      - name: Zip Release
        shell: powershell
        run: |
          Compress-Archive -Path "target/dist/InventorySystem" -DestinationPath "target/InventorySystem-Portable.zip"

      # 8. Release
      - name: Publish Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: target/InventorySystem-Portable.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}