name: Build & Release Windows App

on:
  # Trigger on version tags (e.g., v1.0, v2.3)
  push:
    tags:
      - 'v*'
  # Allow manual trigger from the "Actions" tab for testing
  workflow_dispatch:

permissions:
  contents: write # Required to create releases

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Java 24
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '24'
          cache: 'maven'

      - name: Build Project
        run: mvn clean install

      - name: Package EXE (JPackage)
        run: mvn jpackage:jpackage

      # 1. Organize files into a clean folder for the client
      - name: Prepare Release Folder
        run: |
          mkdir release
          # Copy the generated EXE (using wildcard in case version changes)
          copy target/dist/*.exe release/
          # Copy your firebase key if you committed it (optional but helpful for testing)
          # copy serviceAccountKey.json release/

      # 2. Upload Artifact (So you can download it without a formal release)
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: InventorySystem-Build
          path: release/*.exe

      # 3. Create GitHub Release (Only runs if a tag was pushed)
      - name: Publish Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: release/*.exe
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}