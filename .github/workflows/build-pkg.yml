name: Build & Release Windows App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Java 24
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '24'
          cache: 'maven'

      # 1. Inject Key
      - name: Create Firebase Key File
        shell: powershell
        run: |
          $content = "${{ secrets.FIREBASE_KEY_BASE64 }}"
          $bytes = [Convert]::FromBase64String($content)
          [IO.File]::WriteAllBytes("serviceAccountKey.json", $bytes)

      # 2. Build the JAR (Copy dependencies into target/lib)
      - name: Build JAR and Dependencies
        run: |
          mvn clean install
          mvn dependency:copy-dependencies -DoutputDirectory=target/lib

      # 3. Package as Portable Folder (App Image)
      # We force 'type=app-image' so we get a folder we can modify, not a locked .exe installer
      - name: Package Application Image
        run: |
          mvn jpackage:jpackage `
            "-Djpackage.type=app-image" `
            "-Djpackage.input=target" `
            "-Djpackage.main-jar=inventory_MS-1.0-SNAPSHOT.jar" `
            "-Djpackage.main-class=login.Launcher"

      # 4. Prepare Release (Inject Key into the folder)
      - name: Prepare Release Folder
        shell: powershell
        run: |
          New-Item -ItemType Directory -Force -Path release
          # Copy the generated App Image folder
          Copy-Item -Path "target/dist/InventorySystem" -Destination "release/InventorySystem" -Recurse
          # Copy the key INSIDE that folder, next to the exe
          Copy-Item -Path "serviceAccountKey.json" -Destination "release/InventorySystem/serviceAccountKey.json"

      # 5. Zip the Folder (So the client gets one file containing everything)
      - name: Zip Release
        shell: powershell
        run: |
          Compress-Archive -Path "release/InventorySystem" -DestinationPath "release/InventorySystem-Portable.zip"

      # 6. Release
      - name: Publish Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: release/InventorySystem-Portable.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}