name: Build & Release Windows App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Java 24
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '24'
          cache: 'maven'

      # 1. Inject Key
      - name: Create Firebase Key File
        shell: powershell
        run: |
          $content = "${{ secrets.FIREBASE_KEY_BASE64 }}"
          $bytes = [Convert]::FromBase64String($content)
          [IO.File]::WriteAllBytes("serviceAccountKey.json", $bytes)

      # 2. Build the JAR (Copy dependencies into target/lib)
      - name: Build JAR and Dependencies
        run: |
          mvn clean install
          mvn dependency:copy-dependencies -DoutputDirectory=target/lib

      # 3. Package EXE (Using full JDK, no jlink needed)
      # We pass the input folder so jpackage finds the JAR and the /lib folder
      - name: Package EXE (JPackage)
        run: |
          mvn jpackage:jpackage `
            "-Djpackage.input=target" `
            "-Djpackage.main-jar=inventory_MS-1.0-SNAPSHOT.jar" `
            "-Djpackage.main-class=login.Launcher" `
            "-Djpackage.runtime-image="

      # 4. Prepare Release
      - name: Prepare Release Folder
        run: |
          mkdir release
          xcopy /E /I target/dist/InventorySystem release/InventorySystem
          copy serviceAccountKey.json release/InventorySystem/

      # 5. Release
      - name: Publish Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: release/
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}