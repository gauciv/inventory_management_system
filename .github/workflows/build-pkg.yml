name: Build & Release Windows App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Java 24
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '24'
          cache: 'maven'

      - name: Build and Install
        run: mvn clean install

      # --- NEW STEP: Create the Runtime Image ---
      - name: Create Runtime Image (JLink)
        run: mvn javafx:jlink

      # --- Package the EXE using the Image ---
      - name: Package EXE (JPackage)
        run: mvn jpackage:jpackage

      - name: Prepare Release Folder
        run: |
          mkdir release
          copy target/dist/*.exe release/

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: InventorySystem-Build
          path: release/*.exe

      - name: Publish Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: release/*.exe
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}