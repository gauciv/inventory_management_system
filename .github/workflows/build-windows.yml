name: Build & Release Windows App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Java 24
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '24'
          cache: 'maven'

      # 1. Inject Firebase Key
      - name: Create Firebase Key File
        shell: powershell
        run: |
          $content = "${{ secrets.FIREBASE_KEY_BASE64 }}"
          $bytes = [Convert]::FromBase64String($content)
          [IO.File]::WriteAllBytes("serviceAccountKey.json", $bytes)

      # 2. Build JAR and Libs
      - name: Build Project
        run: |
          mvn clean install
          mvn dependency:copy-dependencies -DoutputDirectory=target/lib

      # 3. Setup Staging
      - name: Prepare Staging Area
        shell: powershell
        run: |
          New-Item -ItemType Directory -Force -Path target/staging
          Copy-Item -Path "target/inventory_MS-1.0-SNAPSHOT.jar" -Destination "target/staging/"
          Copy-Item -Path "target/lib" -Destination "target/staging/" -Recurse
          echo "--- STAGING DIRECTORY CONTENTS ---"
          Get-ChildItem -Path target/staging -Recurse

      # 4. Package Application Image (FIXED: Removed Installer Flags)
      - name: Package Application Image
        shell: powershell
        run: |
          $Root = Get-Location
          $InputPath = "$Root\target\staging"
          $DestPath = "$Root\target\dist"
          
          echo "Input Path: $InputPath"
          echo "Dest Path: $DestPath"
          
          # Removed --win-dir-chooser, --win-menu, --win-shortcut because they break 'app-image' builds
          jpackage `
            --type app-image `
            --input "$InputPath" `
            --dest "$DestPath" `
            --name "InventorySystem" `
            --main-jar "inventory_MS-1.0-SNAPSHOT.jar" `
            --main-class "login.Launcher" `
            --verbose

      # 5. Verify Output
      - name: Verify Output
        shell: powershell
        run: |
          echo "--- TARGET/DIST CONTENTS ---"
          if (Test-Path target/dist) {
              Get-ChildItem -Path target/dist -Recurse
          } else {
              echo "WARNING: target/dist was NOT created."
          }

      # 6. Prepare Release Folder
      - name: Prepare Release Folder
        shell: powershell
        run: |
          New-Item -ItemType Directory -Force -Path release
          
          $AppPath = Get-ChildItem -Path "target/dist" -Directory | Select-Object -First 1
          
          if ($null -eq $AppPath) {
              Write-Error "CRITICAL FAILURE: No app folder found in target/dist."
              exit 1
          }
          
          Write-Host "Found App at: $($AppPath.FullName)"
          Copy-Item -Path $AppPath.FullName -Destination "release/InventorySystem" -Recurse
          Copy-Item -Path "serviceAccountKey.json" -Destination "release/InventorySystem/serviceAccountKey.json"

      # 7. Zip
      - name: Zip Release
        shell: powershell
        run: |
          Compress-Archive -Path "release/InventorySystem" -DestinationPath "release/InventorySystem-Portable.zip"

      # 8. Release
      - name: Publish Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: release/InventorySystem-Portable.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}